<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MODULARS</title>
        <!-- Link favicons -->
        <link rel="apple-touch-icon" sizes="57x57" href="./asset/favicons/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./asset/favicons/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./asset/favicons/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./asset/favicons/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./asset/favicons/apple-icon-114x114.png" />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./asset/favicons/apple-icon-120x120.png" />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./asset/favicons/apple-icon-144x144.png" />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./asset/favicons/apple-icon-152x152.png" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./asset/favicons/apple-icon-180x180.png" />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./asset/favicons/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./asset/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./asset/favicons/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./asset/favicons/favicon-16x16.png" />
        <link rel="manifest" href="./asset/favicons/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="./asset/favicons/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Embeded fonts0 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Public+Sans:wght@500;600;800&display=swap"
            rel="stylesheet" />
        <!-- Link external CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/style.css" />
    </head>
    <body style="height: 5000px">
        <!-- header -->
        <header class="header">
            <div class="container">
                <section class="header-wrap">
                    <img src="./asset/logo/logo.svg" alt="Modulas" class="header__logo" />
                    <div class="header__action">
                        <nav>
                            <ul class="header__nav-list">
                                <a href="#!" class="header__nav-item header__nav-item--active"
                                    >Home</a
                                >
                                <a href="#!" class="header__nav-item">About</a>
                                <a href="#!" class="header__nav-item">Blog</a>
                                <a href="#!" class="header__nav-item">Contact</a>
                            </ul>
                        </nav>
                        <a href="#!" class="btn">Sign Up</a>
                    </div>
                </section>
            </div>
        </header>
        <!-- hero -->
        <main>
            <section class="hero">
                <div class="container">
                    <section class="hero-wrap">
                        <section class="hero__content">
                            <h1 class="hero__heading">We’re a creative design agency.</h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for startup’s build yours
                                toady.
                            </p>
                            <div class="hero__action">
                                <a href="#!" class="btn">Get in touch</a>
                                <a href="#!" class="hero__watch">
                                    <div class="hero__haft-circle">
                                        <div class="play-btn">
                                            <img
                                                src="./asset/icon/play.svg"
                                                alt=""
                                                class="play-icon" />
                                        </div>
                                    </div>
                                </a>
                                <span class="hero__watch-text">Watch Video</span>
                            </div>
                        </section>
                        <div class="hero__media">
                            <img src="./asset/img/hero-img-1.jpg" alt="" class="hero__img" />
                            <img
                                src="./asset/img/hero-img-2.jpg"
                                alt=""
                                class="hero__img hero__middle-img" />
                            <img src="./asset/img/hero-img-3.jpg" alt="" class="hero__img" />
                        </div>
                        <img
                            src="./asset/img/line.svg"
                            alt=""
                            class="hero__line-decor hero__line-tl" />
                        <img
                            src="./asset/img/line.svg"
                            alt=""
                            class="hero__line-decor hero__line-br" />
                        <img
                            src="./asset/img/light.svg"
                            alt=""
                            class="hero__light-decor hero__light-tl" />
                        <img
                            src="./asset/img/light.svg"
                            alt=""
                            class="hero__light-decor hero__light-br" />
                    </section>
                </div>
            </section>
            <section class="brand">
                <div class="container">
                    <div class="brand__list">
                        <img src="./asset/logo/google.svg" alt="google" class="brand__item" />
                        <img src="./asset/logo/slack.svg" alt="slack" class="brand__item" />
                        <div class="brand__item">
                            <img src="./asset/logo/discord.svg" alt="" />
                            <span class="brand__text">Agworld</span>
                        </div>
                        <img src="./asset/logo/riotinto.svg" alt="riotinto" class="brand__item" />
                        <img src="./asset/logo/heroku.svg" alt="heroku" class="brand__item" />
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
